<div class="signUp">
    <div class="signUp__wrapper">
        <h1>Регистрация</h1>
        <form class="form">
            <mat-form-field class="full-width" appearance="fill">
                <mat-label>Email</mat-label>
                <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher" placeholder="Example@example.com">
                <mat-hint></mat-hint>
                <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                    <strong>Некорректный</strong> email
                </mat-error>
                <mat-error *ngIf="emailFormControl.hasError('required')">
                    Email <strong>обязательный</strong>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width" appearance="fill">
                <mat-label>Пароль</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" [formControl]="passwordFormControl">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-hint></mat-hint>
                <mat-error *ngIf="emailFormControl.hasError('required')">
                    Пароль <strong>обязательный</strong>
                </mat-error>
              </mat-form-field>
              <button mat-flat-button color="primary">Регистрация</button>
        </form>
    </div>
</div>
